<div class="flex flex-column p-2">
  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscador de Héroes</mat-label>
      <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
      />
      <!--(optionSelected) Evento personalizado que se dispara cuando se selecciona una opción -->
      <mat-autocomplete autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="onSelectedOption( $event )"
        >
          <mat-option *ngFor="let hero of heroes" [value]="hero">
            {{ hero.superhero }}
          </mat-option>

          <mat-option *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0" value="">
            No se encontro nada con el temino {{ searchInput.value }}
          </mat-option>
      </mat-autocomplete>

<!--       <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        @for (hero of heroes; track hero) {
          <mat-option [value]="hero">{{hero}}</mat-option>
        }
      </mat-autocomplete> -->
  </mat-form-field>

  {{ selectedHero | json }}
</div>
